<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SimBa의 카카오 지도</title>
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h2>테스팅하는 카카오 지도입니다 🗺️</h2>
  <div id="map"></div>

  <!-- SDK 로드 성공/실패 확인은 속성으로 -->
  <script 
    src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f143a20f2be877dcef35366b593462b0"
    onload="console.log('✅ 카카오 SDK 로드 성공')"
    onerror="console.error('❌ 카카오 SDK 로드 실패')">
  </script>

  <!-- DOMContentLoaded 안에서 실행 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const container = document.getElementById('map');
      const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 3
      };
      const map = new kakao.maps.Map(container, options);
    });
  </script>
</body>
</html>
